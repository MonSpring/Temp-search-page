<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <form method="post">
        <div class="form-group">
            <img id="thumbnail" th:src="${data.thumbnail}" alt="썸네일" th:if="${data.thumbnail != null}"  src=""/>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" name="title" id="title" class="form-control" th:value="${data.title}" readonly/>
        </div>
        <div class="form-group">
            <label for="description">설명</label>
            <textarea type="text" name="description" id="description"  class="form-control" th:text="${data.description}" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="author">저자</label>
            <input type="text" name="author" id="author" class="form-control" th:value="${data.author}" readonly/>
        </div>
        <div class="form-group">
            <label for="isbn">isbn</label>
            <input type="text" name="isbn" id="isbn" class="form-control" th:value="${data.isbn}" readonly/>
        </div>
        <div class="form-group">
            <label for="bookCount">재고</label>
            <input type="text" name="bookCount" id="bookCount" class="form-control" th:value="${data.bookCount}" readonly/>
        </div>
        <div class="form-group">
            <!--<a href="#" th:href="@{/books/{id}/rental (id=${data.id})}" class="btn btn-primary" role="button">대여예약</a>-->
            <a href="javascript:history.back();" class="btn btn-secondary" role="button">뒤로가기</a>
        </div>
    </form>
</div>
</body>
</html>
