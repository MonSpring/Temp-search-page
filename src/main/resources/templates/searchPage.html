<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .wrap {
      width: 90%;
      margin: 0 auto;
    }

    /* Bootstrap 4 text input with search icon */

    .has-search .form-control {
      padding-left: 2.375rem;
    }

    .has-search .form-control-feedback {
      position: absolute;
      z-index: 2;
      display: block;
      width: 2.375rem;
      height: 2.375rem;
      line-height: 2.375rem;
      text-align: center;
      pointer-events: none;
      color: #aaa;
    }

    .no-search {
      text-align: center;
    }

    .search-detail {
      padding : 10px 0 10px 0;
    }

    .input-group {
      margin: 2em -1em;
      justify-content: center;
    }

    .search-box {
      display: flex;
      float :left;
    }

    .left-flex {
      display: flex;
    }

  </style>

</head>
<body>

<div class="wrap">

  <div class="left-flex">
    <div class="input-group">
      <div class="input-group-append">
        <h1>Native Query 방식</h1>
        <form class="pager" method="get" action="/searchJpql">
          <select name="field" class="form-select" aria-label="Default select example">
            <option value="title" selected>제목</option>
            <option value="author">작가</option>
            <option value="publisher">출판사</option>
            <option value="isbn">ISBN</option>
          </select>
          <div class="search-detail">
            <tr>
              <th>검색 상세설정 : </th>
              <td class="text-align-left text-indent text-strong text-orange" colspan="3">
                <input type="radio" name="mode" value="boolean mode" id="rd1" checked><label for="rd1">&nbsp정확도순</label>
                <input type="radio" name="mode" value="natural language mode" id="rd2"><label for="rd2">&nbsp연관성순</label>
              </td>
            </tr>
          </div>
          <div class="search-box">
            <input type="text" id="search-word" class="form-control" placeholder="Search this blog" name="word">
            <button class="btn btn-secondary" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>


    <div class="input-group">
      <div class="input-group-append">
        <h1>Querydsl 방식</h1>
        <form class="pager" method="get" action="/querydsl">
          <select name="field" class="form-select" aria-label="Default select example">
            <option value="title" selected>제목</option>
            <option value="author">작가</option>
            <option value="publisher">출판사</option>
            <option value="isbn">ISBN</option>
          </select>

          <div class="search-detail">
            <tr>
              <th>검색 상세설정 : </th>
              <td class="text-align-left text-indent text-strong text-orange" colspan="3">
                <input type="radio" name="mode" value="boolean" id="rd1" checked><label for="rd1">&nbsp정확도순</label>
                <input type="radio" name="mode" value="natural" id="rd2"><label for="rd2">&nbsp연관성순</label>
              </td>
            </tr>
          </div>

          <div class="search-box">
            <input type="text" id="search-word" class="form-control" placeholder="Search this blog" name="word">
            <button class="btn btn-secondary" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">책이름</th>
      <th scope="col">작가</th>
      <th scope="col">출판사</th>
      <th scope="col">권수</th>
      <th scope="col">isbn</th>
    </tr>
    </thead>
    <tbody class="getAllSearch">
      <tr th:each="li : ${data5}">
        <td th:text="${li.id}"></td>
        <td th:text="${li.title}"></td>
        <td th:text="${li.author}"></td>
        <td th:text="${li.publisher}"></td>
        <td th:text="${li.bookCount}"></td>
        <td th:text="${li.isbn}"></td>
      </tr>
    </tbody>
  </table>

    <!-- paging button-->
  <nav th:if="${pagination.totalListCnt}>0" aria-label="Page navigation example">
    <ul class="pagination d-flex justify-content-center">
      <li class="page-item">
        <a class="page-link" th:href="@{/searchJpql?field={field}&word={word}&mode={mode}&page={page}&size={size} (page = 1, field = ${field}, word = ${word}, mode = ${mode}, size=${pagination.pageSize})}" aria-label="Previous">
          <span aria-hidden="true">처음</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" th:href="@{/searchJpql?field={field}&word={word}&mode={mode}&page={page}&size={size} (page = ${pagination.prevBlock}, field = ${field}, word = ${word}, mode = ${mode}, size=${pagination.pageSize})}" aria-label="Previous">
          <span aria-hidden="true">이전</span>
        </a>
      </li>
      <th:block  th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
        <li class="page-item"
            th:with="start = ${pagination.startPage}, end = ${pagination.endPage}, word = ${word}"
            th:each="pageButton : ${#numbers.sequence(start, end)}">
          <a class="page-link" th:href="@{/searchJpql?field={field}&word={word}&mode={mode}&page={page}&size={size} (page = ${pageButton}, field = ${field}, word = ${word}, mode = ${mode}, size=${pagination.pageSize})}" th:text=${pageButton}></a>
        </li>
      </th:block>
      <li class="page-item">
        <a class="page-link" th:href="@{/searchJpql?field={field}&word={word}&mode={mode}&page={page}&size={size} (page = ${pagination.nextBlock}, field = ${field}, word = ${word}, mode = ${mode}, size=${pagination.pageSize})}" aria-label="Next">
          <span aria-hidden="true">다음</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" th:href="@{/searchJpql?field={field}&word={word}&mode={mode}&page={page}&size={size} (page = ${pagination.totalPageCnt}, field = ${field}, word = ${word}, mode = ${mode}, size=${pagination.pageSize})}" aria-label="Previous">
          <span aria-hidden="true">끝</span>
        </a>
      </li>
    </ul>
  </nav>
  <div th:if="${pagination.totalListCnt}==0" class="no-search">검색 내용을 찾을 수 없습니다</div>

</div>

</body>
</html>
