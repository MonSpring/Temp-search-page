<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .main {
      width: 50%;
      margin: 50px auto;
    }

    /* Bootstrap 4 text input with search icon */

    .has-search .form-control {
      padding-left: 2.375rem;
    }

    .has-search .form-control-feedback {
      position: absolute;
      z-index: 2;
      display: block;
      width: 2.375rem;
      height: 2.375rem;
      line-height: 2.375rem;
      text-align: center;
      pointer-events: none;
      color: #aaa;
    }

    #pager {
      margin: 0 auto;
      padding-top: 100px;
    }
  </style>
</head>
<body>
<div class="main">

  <select class="form-select" aria-label="Default select example">
    <option value="" selected>선택?전체?</option>
    <option value="title">책이름</option>
    <option value="author">작사</option>
    <option value="publisher">출판사</option>
    <option value="isbn">isbn</option>
  </select>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search this blog">
    <div class="input-group-append">
      <button class="btn btn-secondary" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
<form class="pager" method="Get" action="/pageable">
  <input class="page" name="page" type="text">
  <input class="size" name="size" type="text">
  <input class="orderBy" name="orderBy" type="text">
  <input class="isAsc" name="isAsc" type="text">
  <!-- boolean 값 셀렉트 박스로 isAsc or Desc 해야함 -->
  <button type="submit">이걸 누르면 페이저가 되요</button>
</form>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">번호</th>
    <th scope="col">책이름</th>
    <th scope="col">작가</th>
    <th scope="col">출판사</th>
    <th scope="col">권수</th>
    <th scope="col">isbn</th>
  </tr>
  </thead>
  <tbody class="getAllSearch">
    <tr th:each="li : ${data}">
      <td th:text="${li.id}"></td>
      <td th:text="${li.title}"></td>
      <td th:text="${li.author}"></td>
      <td th:text="${li.publisher}"></td>
      <td th:text="${li.bookCount}"></td>
      <td th:text="${li.isbn}"></td>
    </tr>
  </tbody>
  <tbody class="getAllSearch2">
  <tr th:each="li : ${data2}">
    <td th:text="${li.id}"></td>
    <td th:text="${li.title}"></td>
    <td th:text="${li.author}"></td>
    <td th:text="${li.publisher}"></td>
    <td th:text="${li.bookCount}"></td>
    <td th:text="${li.isbn}"></td>
  </tr>
  </tbody>

</table>
