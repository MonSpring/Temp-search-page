<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    .wrap {
      width: 90%;
      margin: 0 auto;
    }

    .input-group {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      width: 76% !important;
    }

    /* Bootstrap 4 text input with search icon */

    .has-search .form-control {
      padding-left: 2.375rem;
    }

    .has-search .form-control-feedback {
      position: absolute;
      z-index: 2;
      display: block;
      width: 2.375rem;
      height: 2.375rem;
      line-height: 2.375rem;
      text-align: center;
      pointer-events: none;
      color: #aaa;
    }

    .no-search {
      text-align: center;
    }

    .search-detail {
      padding : 10px 0 10px 0;
    }

    .input-group {
      margin: 2em -1em;
      justify-content: center;
    }

    .search-box {
      display: flex;
      float :left;
    }

    .left-flex {
      display: flex;
    }

    .infinite {
      padding-top: 35px;
      display: grid;
    }

    .infinite-h1 {
      line-height: 1.045;
    }

    .myBox {
      border: none;
      font: 24px/36px sans-serif;
      width: 70%;
      height: 200px;
      overflow: scroll;
      margin-top: 25px;
    }
    .myBox h2 {
      text-align: center;
    }
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      border: 1px solid yellowgreen;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: black;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #88ba1c;
    }

  </style>
  <script>
    const eventSource = new EventSource(`/api/subscribe?id=${Math.random()}`);

    eventSource.onopen = (e) => {
      console.log(e);
    };

    eventSource.onerror = (e) => {
      console.log(e);
    };

    eventSource.onmessage = (e) => {
      document.querySelector("#messages").appendChild(document.createTextNode(e.data + "\n"));
    };

    document.querySelector("#send").addEventListener("click", () => {
      fetch(`/api/publish?message=${document.querySelector("#input").value}`);
    });
  </script>
</head>

<body>
<div class="wrap">

  <form action="/log" method="get"><button input="submit">회원 로그 조회 페이지</button></form>

  <div class="left-flex">
    <div class="input-group">
      <div class="input-group-append">
        <h1>Native Query 방식</h1>
        <form class="pager" method="get" action="/searchJpql">
          <select name="field" class="form-select" aria-label="Default select example">
            <option value="title" selected>제목</option>
            <option value="author">작가</option>
            <option value="publisher">출판사</option>
            <option value="isbn">ISBN</option>
          </select>
          <div class="search-detail">
            <tr>
              <th>검색 상세설정 : </th>
              <td class="text-align-left text-indent text-strong text-orange" colspan="3">
                <input type="radio" name="mode" value="boolean mode" id="rd_1" checked><label for="rd_1">&nbsp정확도순</label>
                <input type="radio" name="mode" value="natural language mode" id="rd_2"><label for="rd_2">&nbsp연관성순</label>
              </td>
            </tr>
          </div>
          <div class="search-box">
            <input type="text" id="search_word" class="form-control" placeholder="Search this blog" name="word">
            <button class="btn btn-secondary" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-append">
        <h1>ElasticSearch 검색</h1>
        <form class="pager" method="get" action="/elasticsearch">
          <select name="field" class="form-select" aria-label="Default select example">
            <option value="title" selected>제목</option>
            <option value="author">작가</option>
            <option value="publisher">출판사</option>
            <option value="isbn">ISBN</option>
          </select>
          <div class="search-detail">
            <tr>
              <th>검색 상세설정 : </th>
              <td class="text-align-left text-indent text-strong text-orange" colspan="3">
                <input type="radio" name="mode" value="boolean mode" id="rd_1"><label for="rd_1">&nbsp정확도순</label>
                <input type="radio" name="mode" value="natural language mode" id="rd_2" checked><label for="rd_2">&nbsp연관성순</label>
              </td>
            </tr>
          </div>
          <div class="search-box">
            <input type="text" id="search_word" class="form-control" placeholder="Search this blog" name="word">
            <button class="btn btn-secondary" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div>
      <div class="infinite">
        <h1 class="infinite-h1">커서 기반 무한스크롤 방식</h1>
        <button class="btn btn-secondary" onclick="getList()">실행</button>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-append">
        <h1>Querydsl 방식</h1>
        <form class="pager" method="get" action="/querydsl">
          <select name="field" class="form-select" aria-label="Default select example">
            <option value="title" selected>제목</option>
            <option value="author">작가</option>
            <option value="publisher">출판사</option>
            <option value="isbn">ISBN</option>
          </select>

          <div class="search-detail">
            <tr>
              <th>검색 상세설정 : </th>
              <td class="text-align-left text-indent text-strong text-orange" colspan="3">
                <input type="radio" name="mode" value="boolean" id="rd1" checked><label for="rd1">&nbsp정확도순</label>
                <input type="radio" name="mode" value="natural" id="rd2"><label for="rd2">&nbsp연관성순</label>
              </td>
            </tr>
          </div>

          <div class="search-box">
            <input type="text" id="search-word" class="form-control" placeholder="Search this blog" name="word">
            <button class="btn btn-secondary" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="myBox"><h2>실시간 알림 메세지</h2><pre id="messages"></pre></div>

  </div>

  <div id="messages" style="height:100px;width:140px;overflow:auto;background-color:white;color:black;scrollbar-base-color:gold;font-family:sans-serif;padding:10px;"></div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">책이름</th>
      <th scope="col">작가</th>
      <th scope="col">출판사</th>
      <th scope="col">권수</th>
      <th scope="col">isbn</th>
    </tr>
    </thead>
    <tbody class="getAllSearch">
    </tbody>
  </table>

</div>

</body>

<script th:inline="javascript">
  window.onload = function() {
    //쿠키 만들기
    let date = new Date();
    date.setTime(date.getTime() + 1000 * 60 * 60);
    document.cookie = 'username=' + [[${username}]] + ';expires=' + date.toString() + ';path=/';
  }
</script>

<script src="/basic.js">

</script>

</html>
